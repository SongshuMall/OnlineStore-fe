<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset=UTF-8> <meta http-equiv=x-ua-compatible content="ie=edge"> <meta name=keywords content=songshu，电商，购物网站，松鼠，书航> <meta name=description content=松鼠航个人制作的电商平台网站，无实体交易，仅供学习参考> <link rel=dns-prefetch href=//cdn.bootcss.com> <link rel=dns-prefetch href=//s.guangping.store> <link rel=dns-prefetch href=//img.guangping.store>
		<title>找回密码 - 松鼠电商平台</title>
	<link rel="shortcut icon" href="//s.guangping.store/OnlineStore-fe/dist/favicon.ico"><link href="//s.guangping.store/OnlineStore-fe/dist/css/common.css?06b7e3091db2e9d25074" rel="stylesheet"><link href="//s.guangping.store/OnlineStore-fe/dist/css/user-pass-reset.css?06b7e3091db2e9d25074" rel="stylesheet"></head>
	<body>
		<div class=nav-simple> <div class=w> <a class=logo href=./index.html>松鼠商城</a> </div> </div>
		<div class="page-wrap">
			<div class="w">
				<div class="user-con">
					<div class="user-title">找回密码</div>
					<div class="user-box">
						<div class="error-item">
							<i class="fa fa-minus-circle error-icon"></i>
							<p class="err-msg">Error</p>
						</div>
						<div class="step-con step-username">
							<p class="user-item-text">请输入用户名：</p>
							<div class="user-item">
								<label class="user-label" for="username">
									<i class="fa fa-user"></i>
								</label>
								<input type="text" class="user-content" id="username" placeholder="请输入用户名" autocomplete="off"/>
							</div>
							<a class="btn btn-submit" id="submit-username">下一步</a>
						</div>
						<div class="step-con step-question">
							<p class="user-item-text">密码提示问题是：<span class="question"></span></p>
							<div class="user-item">
								<label class="user-label" for="question">
									<i class="fa fa-key"></i>
								</label>
								<input type="text" class="user-content" id="answer" placeholder="请输入答案" autocomplete="off"/>
							</div>
							<a class="btn btn-submit" id="submit-question">下一步</a>
						</div>
						<div class="step-con step-password">
							<p class="user-item-text">请输入新密码：</p>
							<div class="user-item">
								<label class="user-label" for="password">
									<i class="fa fa-lock"></i>
								</label>
								<input type="password" class="user-content" id="password" placeholder="请输入新密码" autocomplete="off"/>
							</div>
							<a class="btn btn-submit" id="submit-password">下一步</a>
						</div>
						<div class="link-item">
							<a href="./user-login.html" class="link" target="_blank">返回登录>></a>
						</div>
					</div>
				</div>
			</div>
		</div>
