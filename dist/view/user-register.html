<html lang="en">
	<head>
		<meta charset=UTF-8> <meta http-equiv=x-ua-compatible content="ie=edge"> <meta name=keywords content=songshu，电商，购物网站，松鼠，书航> <meta name=description content=松鼠航个人制作的电商平台网站，无实体交易，仅供学习参考> <link rel=dns-prefetch href=//cdn.bootcss.com> <link rel=dns-prefetch href=//s.guangping.store> <link rel=dns-prefetch href=//img.guangping.store>
		<title>用户注册 - 松鼠电商平台</title>
	<link rel="shortcut icon" href="//s.guangping.store/OnlineStore-fe/dist/favicon.ico"><link href="//s.guangping.store/OnlineStore-fe/dist/css/common.css?63517a3e2fc6ffcb6407" rel="stylesheet"><link href="//s.guangping.store/OnlineStore-fe/dist/css/user-register.css?63517a3e2fc6ffcb6407" rel="stylesheet"></head>
	<body>
		<div class=nav-simple> <div class=w> <a class=logo href=./index.html>松鼠商城</a> </div> </div>
		<div class="page-wrap">
            <div class="w">
                <div class="user-con">
                    <div class="user-title">用户注册</div>
                    <div class="user-box">
                        <div class="error-item">
                            <i class="fa fa-minus-circle error-icon"></i>
                            <p class="err-msg">Error</p>
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="username">
                                <i class="fa fa-user"></i>
                            </label>
                            <input class="user-content" id="username" placeholder="请输入用户名" autocomplete="off">
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="password">
                                <i class="fa fa-lock"></i>
                            </label>
                            <input type="password" class="user-content" id="password" placeholder="请输入密码" autocomplete="off">
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="password-confirm">
                                <i class="fa fa-lock"></i>
                            </label>
                            <input type="password" class="user-content" id="password-confirm" placeholder="确认密码" autocomplete="off">
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="phone">
                                <i class="fa fa-phone"></i>
                            </label>
                            <input class="user-content" id="phone" placeholder="请输入手机号" autocomplete="off">
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="email">
                                <i class="fa fa-envelope"></i>
                            </label>
                            <input class="user-content" id="email" placeholder="请输入邮箱" autocomplete="off">
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="question">
                                <i class="fa fa-question"></i>
                            </label>
                            <input class="user-content" id="question" placeholder="请输入密码提示问题" autocomplete="off">
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="answer">
                                <i class="fa fa-key"></i>
                            </label>
                            <input class="user-content" id="answer" placeholder="请输入密码提示问题答案" autocomplete="off">
                        </div>
                        <a class="btn btn-submit" id="submit">立即注册</a>
                        <div class="link-item">
                            <a class="link" href="./user-login.html">已有帐号，去登录>></a>
                        </div>
                    </div>  
                </div>                
            </div>
        </div>
